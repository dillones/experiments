<html>

<head>
  <title>âˆ‡</title>
  <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0">
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lekton');
    body {
      background: #000;
      margin: 0;
      color: #fff;
      font-size: 48px;
      overflow: hidden;
      font-family: 'Lekton';
      font-weight: lighter;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<!-- <body oncontextmenu="return false;"> -->
<body>
<script src="https://ajax.googleapis.com/ajax/libs/threejs/r84/three.min.js"></script>
<script>

const ui = new Ui();
let renderer, scene, camera, mesh;

(function init(){
  console.log('Initialized');

  renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.setPixelRatio(1);

  renderer.domElement.id = 'renderer';
  document.body.appendChild(renderer.domElement);
  renderer.domElement.style.position = 'fixed';
  renderer.domElement.style.zIndex = 0;

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight);

  const light    = new THREE.HemisphereLight(0xffece0, 0xe6546e);
  const geometry = new THREE.IcosahedronGeometry(2,2);
  const material = new THREE.MeshPhongMaterial({ color: 0xffffff, shading: THREE.FlatShading, side: THREE.BackSide });

  mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);
  scene.add(light);

  ui.connect(2);

  main();

})();

function main(){
  window.requestAnimationFrame(main);
  renderer.render(scene, camera);
  mesh.rotateY(0.005);
  ui.update();
}

function Ui(){

  const scope = this;
  this.canvas;
  this.ctx;
  this.font;

  let timer;
  let time, now, last;

  this.connect = function(density){

    this.canvas = document.createElement('canvas');
    this.canvas.id = 'ui';
    this.canvas.width = window.innerWidth;
    this.canvas.height = window.innerHeight;
    this.canvas.style.position = 'fixed';
    this.canvas.style.zIndex = '100';
    document.body.appendChild(this.canvas);

    this.ctx = this.canvas.getContext('2d');
    this.ctx.font = '13px Lekton';
    this.ctx.fillStyle = '#111111';
    this.ctx.textBaseline = 'top';

    // this.font = '13px Lekton';

    const label = new this.Label('Three User Interface Experiment', 20, 40, 200, 40);
    label.connect();

    timer = new this.Label('', window.innerWidth-40, 40, -200, 40);

    time = window.performance.now();
    last = window.performance.now();

    window.addEventListener( 'mousedown', requestTime );
    console.log('Ui Connected');
  }

  this.disconnect = function(){

    document.body.removeChild(this.canvas);
    this.canvas = null;
    this.ctx = null;
    this.font = null;

  }

  this.update = function(){

      now = window.performance.now() - time;

      timer.update( Math.floor(now/1000) );

  }

  this.Label = function(text, x, y, w, h){

    this.connect = function(){

      scope.ctx.beginPath();
      scope.ctx.fillText( text, x, y );
      scope.ctx.closePath();
      console.log('Label Connected', text);

    }

    this.update = function(text){
      scope.ctx.textAlign = 'right';

      scope.ctx.beginPath();
      scope.ctx.clearRect(x,y,w,h);
      scope.ctx.fillText( text, x, y );
      scope.ctx.closePath();

    }

    requestTime = function(){

      var reference = 4.23;
      console.log( ( window.performance.now() - last)/1000 );
      console.log( reference - (window.performance.now() - last)/1000 );
      last = window.performance.now();

    }
  }
}

</script>
</body>
</html>
